<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
        <input type="text" id="coordinates">
        <button type="button" id="addtrashcan">addtrash</button>
        <button type="button" id="addtrashmylocation">Add trash can here</button>

    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaBwNrmXhVEybRC2Vmk_8hWNiCC6IhFRE&callback=initMap"
    ></script>
  </body>
</html>
